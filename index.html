<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> Search Engine</h1>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for anything...">
                <button id="search-button"><i class="fas fa-arrow-right"></i> Search</button>
            </div>
            <div class="search-history-header">
                <h2>Search History</h2>
                <button id="clear-history" class="clear-button"><i class="fas fa-trash-alt"></i> Clear All</button>
            </div>
            <ul id="search-history">
                <!-- Search history items will be dynamically inserted here -->
            </ul>
        </div>

        <footer>
            <p>&copy; 2024 Enhanced Search Engine. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
